<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yadhir & Partner's Wedding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Basic Reset & Fonts */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }

    /* Circle Spinner Background */
    .spinning-circle-bg {
      position: fixed;
      top: -100px;
      left: -100px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #ffc0cb88 10%, transparent 60%);
      border-radius: 50%;
      animation: spin 30s linear infinite;
      z-index: -1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    .circle-text {
      font-size: 2rem;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px dashed #ff69b4;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: rotateCircle 20s linear infinite;
    }

    @keyframes rotateCircle {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .btn-pink {
      background-color: #ff69b4;
      color: white;
    }

    /* Section switch */
    section {
      transition: all 0.8s ease-in-out;
      transform: translateY(100%);
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      background: #fff;
    }

    section.active {
      transform: translateY(0%);
      opacity: 1;
      pointer-events: auto;
    }

    /* 3D Flip Cards */
    .card-3d {
      perspective: 1000px;
      margin: 2rem auto;
      max-width: 300px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card-3d:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #ffe4e1;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #fff0f5;
      text-align: center;
    }

    /* Gallery */
    .gallery img {
      transition: transform 0.3s ease;
      cursor: pointer;
      border-radius: 10px;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .filter-btns {
      margin-bottom: 20px;
    }

    .filter-btns button {
      margin-right: 10px;
    }

    /* RSVP */
    .rsvp {
      background-color: #fff0f5;
      padding: 40px;
    }

    .rsvp h3 {
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="spinning-circle-bg"></div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="circle-text">
      Yadhir â™¥ Partner
    </div>
    <h1 class="mb-3">You're Invited!</h1>
    <p class="lead">Join us for our special day</p>
    <button class="btn btn-pink mt-4" onclick="switchPage('details')">View Details</button>
  </div>

  <!-- Page 2: Details -->
  <section id="details">
    <div class="container text-center py-5">
      <h2 class="mb-4">Wedding Events</h2>
      <div class="row justify-content-center">
        <!-- Hurdhee Card -->
        <div class="col-md-4 card-3d">
          <div class="card-inner">
            <div class="card-front">
              <h4>Hurdhee</h4>
            </div>
            <div class="card-back">
              <p><strong>Date:</strong> 10 Oct 2025</p>
              <p><strong>Time:</strong> 5PM</p>
              <p><strong>Place:</strong> Rose Garden Hall</p>
              <p><strong>Dress Code:</strong> Traditional Attire</p>
            </div>
          </div>
        </div>
        <!-- Mendhi Card -->
        <div class="col-md-4 card-3d">
          <div class="card-inner">
            <div class="card-front">
              <h4>Mendhi</h4>
            </div>
            <div class="card-back">
              <p><strong>Date:</strong> 11 Oct 2025</p>
              <p><strong>Time:</strong> 6PM</p>
              <p><strong>Place:</strong> Pink Blossom Venue</p>
              <p><strong>Dress Code:</strong> Bright Colors</p>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-pink mt-5" onclick="switchPage('gallery')">View Gallery</button>
    </div>
  </section>

  <!-- Page 3: Gallery -->
  <section id="gallery">
    <div class="container py-5">
      <h2 class="text-center mb-4">Our Moments</h2>
      <div class="text-center filter-btns">
        <button class="btn btn-outline-pink btn-sm" onclick="filterGallery('all')">All</button>
        <button class="btn btn-outline-pink btn-sm" onclick="filterGallery('engagement')">Engagement</button>
        <button class="btn btn-outline-pink btn-sm" onclick="filterGallery('prewedding')">Pre-wedding</button>
      </div>
      <div class="row gallery">
        <div class="col-md-4 mb-4 gallery-item" data-category="engagement">
          <img src="https://via.placeholder.com/400x250?text=Engagement+1" class="img-fluid" />
        </div>
        <div class="col-md-4 mb-4 gallery-item" data-category="prewedding">
          <img src="https://via.placeholder.com/400x250?text=Pre-Wedding+1" class="img-fluid" />
        </div>
        <div class="col-md-4 mb-4 gallery-item" data-category="engagement">
          <img src="https://via.placeholder.com/400x250?text=Engagement+2" class="img-fluid" />
        </div>
      </div>

      <div class="text-center mt-5">
        <button class="btn btn-pink" onclick="switchPage('rsvp')">RSVP Now</button>
      </div>
    </div>
  </section>

  <!-- Page 4: RSVP -->
  <section id="rsvp">
    <div class="container rsvp text-center">
      <h3 class="mb-4">RSVP</h3>
      <form onsubmit="alert('Thank you for your RSVP!'); return false;">
        <div class="row mb-3">
          <div class="col-md-6"><input type="text" class="form-control" placeholder="Full Name" required /></div>
          <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" required /></div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Your Message or Wishes..."></textarea>
        </div>
        <button type="submit" class="btn btn-pink">Send RSVP</button>
      </form>
    </div>
  </section>

  <script>
    function switchPage(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function filterGallery(category) {
      document.querySelectorAll('.gallery-item').forEach(item => {
        if (category === 'all' || item.dataset.category === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Load first page by default
    window.onload = () => {
      document.getElementById("details").classList.add("active");
    };
  </script>
</body>
</html>
